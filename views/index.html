<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MINJU WORLD</title>
        <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/index.css" />
    </head>

    <body>
        <!-- Floating particles -->
        <div class="particles" id="particles"></div>    

        <header id="header">
            <div class="header">
                <div class="headerContent">
                    <div class="headerLeft" onclick="history.back()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                    </div>
                    <a href="/" class="headerText">MINJU WORLD</a>
                    <div class="headerProfile">
                        <div class="userProfile">
                            <img id="userProfileImg" src="/images/default-profile-image.png" class="userProfile" alt="userProfile" />
                            <div class="dropdown" id="dropdown">
                                <div class="dropdownOption" id="loginDropdown">로그인</div>
                                <div class="dropdownOption" id="signupDropdown">회원가입</div>
                                <div class="dropdownOption" id="editProfileDropdown">회원정보수정</div>
                                <div class="dropdownOption" id="changePasswordDropdown">비밀번호수정</div>
                                <div class="dropdownOption" id="logoutDropdown">로그아웃</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <hr/>

        <article>
            <div class="wrap">
                <div class="introContainer">
                    <div class="welcome-title">Welcome to Minju World</div>
                    <div class="welcome-subtitle">자유롭게 소통하고 생각을 나누는 공간</div>
                </div>

                <div class="buttonContainer">
                    <a href="/posts/create"><button class="createPostBtn">✨ 게시글 작성하기</button></a>
                </div>

                <div class="postsContainer">
                    <!-- 게시글들이 동적으로 여기에 추가됩니다 -->
                    <div class="postContainer">
                        <div class="postTitleArea">Title</div>
                        <div class="postMetaArea">
                            <div class="leftArea">
                                좋아요 <span>0</span>  댓글 <span>0</span>  조회수 <span>0</span>
                            </div>
                            <div class="rightArea">2021-01-01 00:00:00</div>
                        </div>
                        <hr>
                        <div class="postWriterArea">
                            <img src="/images/default-profile-image.png" class="postUserProfile">
                            <p>Author</p>
                        </div>
                    </div>
                </div>

            </div>
        </article>

        <script src="/js/dropdown.js" type="module"></script>
        <script src="/js/index.js" type="module"></script>

    </body>
</html>
