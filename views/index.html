<!DOCTYPE html>
<html>
    <head>
        <title>아무 말 대잔치</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/index.css" />
    </head>

    <body>
        <header id="header">
            <div class="header">
                <div class="headerContent">
                    <div class="headerLeft">
                        <img id="headerLeft" src="/images/angle-left.png" class="headerLeft" alt="headerLeft" onclick="history.back()"/>
                    </div>
                    <a href="/posts" class="headerText">아무 말 대잔치</a>
                    <div class="headerProfile">
                        <div class="userProfile">
                            <img id="userProfileImg" src="/images/default-profile-image.png" class="userProfile" alt="userProfile" />
                            <div class="dropdown" id="dropdown">
                                <div class="dropdownOption" id="loginDropdown">로그인</div>
                                <div class="dropdownOption" id="signupDropdown">회원가입</div>
                                <div class="dropdownOption" id="editProfileDropdown">회원정보수정</div>
                                <div class="dropdownOption" id="changePasswordDropdown">비밀번호수정</div>
                                <div class="dropdownOption" id="logoutDropdown">로그아웃</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <hr/>

        <article>
            <div class="wrap">
                <div class="introContainer">
                    <div>
                        🙋🏻‍♀️ 안녕하세요,<br>아무 말 대잔치 <span style="font-weight: bold;">게시판</span> 입니다.
                    </div>
                </div>

                <div class="buttonContainer">
                    <a href="/posts/create"><button class="createPostBtn">게시글 작성</button></a>
                </div>

                <div class="postsContainer">
                    <div class="postContainer">
                        <div class="postTitleArea">Title</div>
                        <div class="postMetaArea">
                            <div class="leftArea">
                                좋아요 <span>0</span>  댓글 <span>0</span>  조회수 <span>0</span>
                            </div>
                            <div class="rightArea">2021-01-01 00:00:00</div>
                        </div>
                        <hr>
                        <div class="postWriterArea">
                            <img src="/images/default-profile-image.png" class="postUserProfile">
                            <p>Author</p>
                        </div>
                    </div>
                </div>

            </div>
        </article>

        <script src="/js/dropdown.js" type="module"></script>
        <script src="/js/index.js" type="module"></script>

    </body>
</html>
