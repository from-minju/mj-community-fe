<!DOCTYPE html>
<html>
    <head>
        <title>MINJU WORLD</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/edit-profile.css" />
        <link rel="stylesheet" href="/css/modal.css" />

    </head>

    <body>
        <header id="header">
            <div class="header">
                <div class="headerContent">
                    <div class="headerLeft" onclick="history.back()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                    </div>
                    <a href="/posts" class="headerText">MINJU WORLD</a>
                    <div class="headerProfile">
                        <div class="userProfile">
                            <img id="userProfileImg" src="" class="userProfile" alt="userProfile" />
                            <div class="dropdown" id="dropdown">
                                <div class="dropdownOption" id="loginDropdown">로그인</div>
                                <div class="dropdownOption" id="signupDropdown">회원가입</div>
                                <div class="dropdownOption" id="editProfileDropdown">회원정보수정</div>
                                <div class="dropdownOption" id="changePasswordDropdown">비밀번호수정</div>
                                <div class="dropdownOption" id="logoutDropdown">로그아웃</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <hr/>

        <article>
            <div class="wrap2">
                <h1>회원정보수정</h1>

                <div class="profileContainer">
                    <label class="label">프로필 사진*</label>
                    <p class="helperText" id="profileImageHelperText"></p>

                    <label for="profileImage">
                        <div class="addImageArea" id="imageInput">
                            <div id="changeImageHelperArea">
                                <div id="profileImageChangeIcon">변경</div>
                            </div>
                            <img id="profileImagePreview" src="" />
                        </div>
                        <input id="profileImage" type="file" accept="image/png, image/jpeg" style="display: none;">    
                    </label>
                </div>
                    
                <label>이메일</label>
                <p id="email">startupcode@gmail.com</p>

                <label for="nickname">닉네임</label>
                <input type="text" name="nickname" id="nickname" placeholder="스타트업코드">
                <p id="nicknameHelperText" class="helperText"></p>
                    
                <button class="submit" id="submit" disabled>수정하기</button>
                <button id="deleteAccountBtn" class="miniBtn">회원 탈퇴</button>

                <div class="toastMessage" id="toastMessage">
                    <img src="/images/check.png" id="checkIcon"/>
                    수정완료
                </div>

            </div>
        </article>

        <!-- 모달창 -->
        <div class="modalOverlay" id="modalOverlay">
            <div class="modal">
                <div class="modalTitle">회원탈퇴 하시겠습니까?</div>
                <div class="modalContent">작성된 게시글과 댓글은 삭제됩니다.</div>
                <div class="btnContainer">
                <button class="optionA" id="closeModal">취소</button>
                <button class="optionB" id="okModal">확인</button>
            </div>
        </div>


        <script src="/js/dropdown.js" type="module"></script>
        <script src="/js/edit-profile.js" type="module"></script>

    </body>
</html>
