<!doctype html>
<html lang="kr">

<head>
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/signup.css" />
</head>

<body>
    <header id="header">
        <div class="header">
            <div class="headerContent">
                <div class="headerLeft">
                    <img id="headerLeft" src="/images/angle-left.png" class="headerLeft" alt="headerLeft" onclick="history.back()"/>
                </div>
                <a href="/posts" class="headerText">MINJU WORLD</a>
                <div class="headerProfile">
                    <div class="userProfile">
                        <img id="userProfileImg" src="" class="userProfile" alt="userProfile" style="display: none;"/>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <hr/>

    <article>
        <div class="wrap2">
            <h1>회원가입</h1>

            <div class="profileContainer">
                <label class="label">프로필 사진</label>
                <p class="helperText" id="profileImageHelperText"></p>

                <label for="profileImage">
                    <div class="addImageArea" id="imageInput">
                        <div class="addImageHelperArea">
                            <img id="plusImage" src="/images/add.png" />
                        </div>
                        <img id="profileImagePreview" src="" />
                    </div>
                    <input id="profileImage" type="file" accept="image/png, image/jpeg" style="display: none;">    
                </label>
            </div>

            <label for="email" class="label">이메일*</label>
            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요">
            <p id="emailHelperText" class="helperText"></p>

            <label for="password" class="label">비밀번호*</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
            <p id="passwordHelperText" class="helperText"></p>

            <label for="passwordChk" class="label">비밀번호 확인*</label>
            <input type="password" name="passwordChk" id="passwordChk" placeholder="비밀번호를 한번 더 입력하세요">
            <p id="passwordChkHelperText" class="helperText"></p>

            <label for="nickname" class="label">닉네임*</label>
            <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력하세요">
            <p id="nicknameHelperText" class="helperText"></p>

            <button id="signupBtn" type="submit" class="submit" disabled>회원가입</button>

            <a href="/auth/login">로그인하러 가기</a>

        </div>
    </article>

    <script type="module" src="/js/signup.js"></script>

</body>

</html>
